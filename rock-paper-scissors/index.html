<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="buttons">
        <button class="move" id="Rock"><img src="rock.png" alt="Photo of rock sign" width="200" height="200"></button>
        <button class="move" id="Paper"><img src="paper.png" alt="Photo of paper sign" width="200"
                height="200"></button>
        <button class="move" id="Scissors"><img src="scissors.png" alt="Photo of scissors sign" width="200"
                height="200"></button>
    </div>
    <button id="Restart">Restart</button>
    <script src="myscript.js"></script>
</body>

</html>
